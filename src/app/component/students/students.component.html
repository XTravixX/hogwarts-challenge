<mat-form-field class="input" appearance="fill">
  <mat-label>Nombre del estudiante</mat-label>
  <input matInput placeholder="Ron" (change)="inputOnChange($event)">
</mat-form-field>

<div *ngIf="loading; else elseBlock">
  <mat-spinner class="center" diameter="50"></mat-spinner>
</div>

<ng-template #elseBlock>
  <wizard-list #elseBlock [wizards]="wizardFiltered"></wizard-list>
</ng-template>
